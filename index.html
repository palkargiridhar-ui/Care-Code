
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareCode - Generate Your Personal QR</title>
    <link rel="stylesheet" href="style.css">
    <!-- Adding QR code library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="script.js"></script>

</head>
<body>
    <header>
        <h1>CareCode</h1>
        <p>Your personal information in one scan</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html" class="active">Generate QR</a></li>
            <li><a href="view.html">View Data</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="form-section">
            <h2>Enter Your Information</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                
                
                
                <div class="form-group">
                    <label for="Address">Address </label>
                    <input type="text" id="Address" placeholder="Enter Detailed Address">
                </div>
                
                
                
                <div class="form-group">
                    <label for="emergencyContact">Emergency Contact</label>
                    <input type="text" id="emergencyContact" placeholder="Name and phone number">
                </div>
                
                <div class="form-group">
                    <label for="Alternate Contact">Alternate Contact</label>
                    <input type="text" id="Alternate Contact" placeholder="Name and phone number">
                </div>
                <div class="form-group">
                    <label for="photo">Upload Your Photo </label>
                    <input type="file" id="photo" placeholder="">
                </div>
                
                <button type="submit" class="submit-btn">Generate QR Code</button>
            </form>
        </section>
        
        <section class="qr-section" id="qrSection" style="display: none;">
            <h2>Your CareCode QR</h2>
            <div id="qrcode"></div>
            <p class="instructions">Scan this QR code to access your information</p>
            <button id="downloadBtn" class="download-btn">Download QR Code</button>
            <button id="newCodeBtn" class="new-btn">Create New Code</button>
        </section>
    </main>
    
    <footer>
        <p>CareCode &copy; 2025 | Always carry your information with you</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
