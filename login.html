<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareCode - Login</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem 0;
    }

    header h1 {
      margin-bottom: 8px;
      font-size: 2.5em;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .admin-btn {
      background-color: #3498db;
      color: white;
    }

    .admin-btn:hover {
      background-color: #2980b9;
    }

    .user-btn {
      background-color: #2ecc71;
      color: white;
    }

    .user-btn:hover {
      background-color: #27ae60;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #2c3e50;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>CareCode</h1>
    <p>Your personal information in one scan</p>
  </header>
  <main>
    <section class="form-section">
      <h2>Login</h2>

      <button class="login-btn admin-btn" onclick="adminLogin()">Admin Login</button>
      <button class="login-btn user-btn" onclick="userLogin()">User Login</button>

    </section>
  </main>

  <footer>
    <p>CareCode &copy; 2025 | Always carry your personal information with you</p>
  </footer>
  <script>
    function adminLogin() {
     
      window.location.href = 'create_account.html';
    }

    function userLogin() {
      
      window.location.href = 'user_login.html';
    }
  </script>
</body>
</html>
