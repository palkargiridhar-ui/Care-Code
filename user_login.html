<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareCode - User Login</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem 0;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-section h2 {
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #27ae60;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #2c3e50;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>CareCode - User Access</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>User Login</h2>

      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button class="login-btn" onclick="login()">Login</button>

      <div class="error-message" id="error">Invalid email or password!</div>
    </section>
  </main>

  <footer>
    <p>CareCode &copy; 2025 | User Secure Access</p>
  </footer>

  <script>
    // Hardcoded user credentials
    const userEmail = "user@carecode.com";
    const userPassword = "user123";

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email === userEmail && password === userPassword) {
        alert('User login successful!');
        window.location.href = 'index.html'; // Redirect to User homepage
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>
</body>
</html>
